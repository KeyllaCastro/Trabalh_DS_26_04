<html lang="pt-br">
    <head>
        <!--Serve par setar o UNICODE do site para o usado em PT-BR-->
        <meta charset="UTF-8"/> 
        <title>Tela de Login</title>
        <title>Seja bem-vindo</title>
        
        <!--vinculando a tela, com o CSS para estilizar a página-->
        <link rel="stylesheet" type="text/css" href="../login/css/index.css">

        <!--vinculando tela com o script que vamos criar as funcionalidades-->
        <script src="../login/js/index.js"></script>

        <!-- Para usar o  SweetAlert2 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <!--Essa div, representa onde todo o conteúdo do site vai ficar-->
        <div class="container-principal">
            <!-- aqui é o espaço onde vamos criar o formulário-->
            <div class="formulario">
                <form id="form-login" onsubmit="logar(event)">
                    <!-- adicionando campos do formulário-->
                    <input type="email" placeholder="Email:" id="email" required="true" minlength="" maxlength="25">
                    <input type="password" placeholder="Senha:" id="senha" required="true" minlength="3" maxlength="8">

                    <!--adicionando botão que irá enviar as informações do site -->
                    <input type="submit" value="Entrar" onclick="logar();return false;">
                    
                    <a href="../cadastro/indexcadastro.html">Cadastra-se</a> <!--Clicando para entrar-->
                   

                </form>
            </div>
        </div>
    </body>
</html>
